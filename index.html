<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz About Code!</title>
    <link rel="stylesheet" href="./Assets/CSS/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>
<body>
    <div class="scoreSheet"></div>
    <div class="start-screen">
        <H2>Answer questions before the timer runs out!</H2>
        <button class="startButton">Start</button>
    </div>
    
    
    <h3><span class="timer-count" id="timer">10</span> seconds remaining</h3>

    <section class="container hide">
        <div class="questionSpace"></div>
        <div class="buttonSpace">
            <button>Answer 1</button>
            <button>Answer 2</button>  
            <button>Answer 3</button>
            <button>Answer 4</button>
        </div>
        <button class="nextQuestion">Next</button>
    </section>

    <div class="correctOrWrong hide"></div>

    <section class="endGame hide">
        <!-- add input and submit buttons
        and display score with initials -->
        <div class = "score"></div>
        <input type="text" class="submit"> <button>submit</button>
       
    </section>

    <script src="./Assets/JS/script.js"></script>
</body>
</html>
